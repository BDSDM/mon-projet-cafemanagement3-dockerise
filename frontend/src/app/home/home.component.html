<!-- HEADER -->
<mat-toolbar class="header">
  <span class="title">☕ Cafe Management</span>
  <span class="spacer"></span>
  <div class="button-group">
    <button mat-raised-button class="sign-button" (click)="changePassword()">
      Forgot password
    </button>
    <button
      mat-raised-button
      class="sign-button"
      (click)="handleSignInAction()"
    >
      Sign in
    </button>
    <button
      mat-raised-button
      class="sign-button"
      (click)="handleSignUpAction()"
    >
      Sign up
    </button>
  </div>
</mat-toolbar>

<!-- CONTENU -->
<div class="content">
  <h1>Bienvenue dans notre Café</h1>
  <p>Dégustez les meilleurs cafés dans un cadre chaleureux et convivial.</p>
</div>

<!-- FOOTER -->
<mat-toolbar class="footer">
  <span>&copy; 2024 Cafe Management - Tous droits réservés</span>
</mat-toolbar>

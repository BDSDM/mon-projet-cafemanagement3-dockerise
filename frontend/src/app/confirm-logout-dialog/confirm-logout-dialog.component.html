<div class="dialog-container">
  <mat-icon class="warning-icon">warning</mat-icon>
  <h2 class="dialog-title">Confirmation de déconnexion</h2>
  <p class="dialog-content">Êtes-vous sûr de vouloir vous déconnecter ?</p>
  <div class="dialog-actions">
    <button mat-button color="primary" (click)="cancel()">Non</button>
    <button mat-button color="warn" (click)="confirm()">Oui</button>
  </div>
</div>
